<!DOCTYPE html>
<html>
<head>
<style>

	body 
		overflow: hidden
	}

</style>
</head>
<body>
<button id='myButton'>Press</button>


<script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r16/Stats.min.js">
</script>
<script src="https://code.jquery.com/jquery-2.1.4.min.js">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/84/three.min.js">
</script>
<script src="https://threejs.org/examples/js/controls/OrbitControls.js">
</script>

<script>

var renderer, camera, controls, scene, axes, stats;

$('#myButton').click ( function() {
  axes.material.visible = ! axes.material.visible;
});


init();
animate();

function bulidAou(){
	var aou = new THREE.Object3D;
	
	var nM = new THREE.MeshNormalMaterial();
	var column1 = new THREE.Mesh ( new THREE.BoxGeometry (10,30,10), nM);
	var flat = new THREE.Mesh ( new THREE.BoxGeometry(20,10,10), nM);
	var column2 = new THREE.Mesh ( new THREE.BoxGeometry (10,30,10), nM);
	
	aou.add (column1);
	aou.add (column2);
	aou.add (flat);
	column1.position.set(5,15,-5);
	flat.position.set(20,5,-5);
	column2.position.set(35,15,-5);
	return aou;
}

function init() {
	renderer = new THREE.WebGLRenderer({
		antialias: true
	});
	renderer.setSize(window.innerWidth, window.innerHeight);
	renderer.setClearColor(0x887788);
	document.body.appendChild(renderer.domElement);
	
	camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 1000);
	camera.position.z = 50;  // important

	controls = new THREE.OrbitControls(camera, renderer.domElement);
	
	scene = new THREE.Scene();
  
	let gridXZ = new THREE.GridHelper(100, 10, 'red', 'white');
	scene.add(gridXZ);

	axes = new THREE.AxisHelper (10);
	scene.add (axes);

	window.addEventListener('resize', onWindowResize, false);
	
	
	bulidAou();
	
	var aou = bulidAou();
	scene.add(aou);
	
	var aou2 = aou.clone();
	
	aou2.rotation.x = 50;
	aou2.position.set(70,30,0);
	scene.add(aou2);
	/*
	var mesh = new THREE.Mesh (new THREE.BoxGeometry (20,10,10), new THREE.MeshNormalMaterial());
	scene.add (mesh);
	*/

}

function animate() {
	controls.update();
	renderer.render (scene, camera);
	requestAnimationFrame (animate);
	stats.update();
}

function onWindowResize(){
	
	var width = window.innerWidth;
	var height = window.innerHeight;
	camera.aspect = width / height;
	camera.updateProjectionMatrix();
	renderer.setSize(width, height);
}

</script>
</body>
</html>
